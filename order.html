<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sa Valenzuela Smoke House - Order Online</title>
    <style>
        :root { --gold: #d4af37; --black: #1a1a1a; --white: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #121212; color: var(--white); padding: 20px; }
        .container { max-width: 500px; background: var(--black); padding: 30px; border: 2px solid var(--gold); border-radius: 12px; margin: auto; }
        h1 { color: var(--gold); text-align: center; font-family: 'Georgia', serif; margin-bottom: 5px; }
        p.subtitle { text-align: center; color: #aaa; margin-bottom: 25px; font-style: italic; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .item-info { flex-grow: 1; }
        .price { color: var(--gold); font-weight: bold; }
        input[type="number"] { width: 50px; padding: 5px; border-radius: 4px; border: 1px solid var(--gold); background: #222; color: white; text-align: center; }
        label { display: block; margin-top: 15px; font-weight: bold; color: var(--gold); }
        input[type="text"], input[type="tel"], select, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; }
        .total-box { background: #222; padding: 15px; border-radius: 8px; margin-top: 25px; border-left: 5px solid var(--gold); }
        .total-row { display: flex; justify-content: space-between; font-size: 1.2em; font-weight: bold; }
        button { background-color: var(--gold); color: black; border: none; padding: 15px; width: 100%; border-radius: 4px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        button:hover { background-color: #bfa030; }
    </style>
</head>
<body>

<div class="container">
    <h1>Sa Valenzuela</h1>
    <p class="subtitle">Smoke House • Online Ordering</p>
    
    <form id="smokehouseForm">
        <label>Customer Name</label>
        <input type="text" id="custName" required placeholder="Enter your name">

        <label>Phone Number</label>
        <input type="tel" id="custPhone" required placeholder="0917 XXX XXXX">

        <label style="margin-top: 25px;">Select Your Meals</label>
        
        <div class="menu-item">
            <div class="item-info">Smoked Quarter Chicken<br><span class="price">₱149</span></div>
            <input type="number" class="qty" data-price="149" min="0" value="0">
        </div>

        <div class="menu-item">
            <div class="item-info">Smoked Pork Belly<br><span class="price">₱149</span></div>
            <input type="number" class="qty" data-price="149" min="0" value="0">
        </div>

        <div class="menu-item">
            <div class="item-info">Smoked Bangus<br><span class="price">₱129</span></div>
            <input type="number" class="qty" data-price="129" min="0" value="0">
        </div>

        <div class="menu-item">
            <div class="item-info">Pancit Mike (Sharing)<br><span class="price">₱159</span></div>
            <input type="number" class="qty" data-price="159" min="0" value="0">
        </div>

        <div class="menu-item">
            <div class="item-info">Smoked Tokwa’t Baboy<br><span class="price">₱119</span></div>
            <input type="number" class="qty" data-price="119" min="0" value="0">
        </div>

        <label>Order Type</label>
        <select id="orderType">
            <option value="0">Pick-up (Free)</option>
            <option value="20">Delivery - Within 2km (+₱20)</option>
            <option value="40">Delivery - 3km-5km (+₱40)</option>
            <option value="60">Delivery - 6km+ (+₱60)</option>
        </select>

        <label>Special Instructions</label>
        <textarea id="notes" rows="2" placeholder="Example: No chili, extra rice..."></textarea>

        <div class="total-box">
            <div class="total-row">
                <span>Grand Total:</span>
                <span id="grandTotal">₱0.00</span>
            </div>
            <small style="color: #888;">*All meals include Garlic Rice & Kapeng Barako.</small>
        </div>

        <button type="submit">Place Order via WhatsApp/SMS</button>
    </form>
</div>

<script>
    const form = document.getElementById('smokehouseForm');
    const qtys = document.querySelectorAll('.qty');
    const orderType = document.getElementById('orderType');
    const totalDisplay = document.getElementById('grandTotal');

    function calculateTotal() {
        let total = 0;
        qtys.forEach(input => {
            total += parseInt(input.value) * parseInt(input.getAttribute('data-price'));
        });
        total += parseInt(orderType.value);
        totalDisplay.innerText = '₱' + total.toLocaleString();
    }

    form.addEventListener('input', calculateTotal);

    form.onsubmit = function(e) {
        e.preventDefault();
        alert('Order Prepared! Total: ' + totalDisplay.innerText + '\nThank you for choosing Sa Valenzuela!');
    };
</script>

</body>
</html>
